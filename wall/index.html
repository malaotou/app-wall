<!DOCTYPE html>
<html lang="zh">

<head>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
</head>

<body>
    <div>
        <img id="image"/>
    </div>
    <script>
        // A $( document ).ready() block.
        $(document).ready(function () {
            console.log("ready!");

            $.get("https://app-wall.herokuapp.com/screen", function (data) {

                console.log("Load was performed.", data[0].data);
                console.log("Load was performed.");
                var imageSrc = "data:image/png;base64," + data[0].data;
                $("#image").attr("src", imageSrc);
                setTimeout(function () {
                    //window.location.reload(); 
                }, 6000);
            });
        });</script>
</body>

</html>
